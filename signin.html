<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Sign Up | Nethmi Art</title>
  <link rel="stylesheet" href="my web site css.css">
  <style>
    .auth-box{
      max-width: 380px;
      margin: 80px auto;
      background: rgba(255,255,255,0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    .auth-box h2{
      margin-bottom: 20px;
      color: #333;
    }
    .auth-box input{
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .auth-box button{
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg,#ff66b2,#3385ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .auth-box a{
      display: block;
      margin-top: 12px;
      color: #3385ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="auth-box">
    <h2>Create Account</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Sign Up</button>
    <a href="login.html">Already have an account?</a>
  </div>
</body>
</html>
